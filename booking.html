      <!-- content start -->
      <h1 class="text-center my-3">Bengkelzz</h1>
      <div class="border rounded mx-4">
        <nav class="m-2 d-flex justify-content-end p-2">
          <ol class="breadcrumb bg-transparent">
            <li class="breadcrumb-item">
              <a href="index.html" class="text-decoration-none">Home</a>
            </li>
            <li class="breadcrumb-item active">Booking</li>
          </ol>
        </nav>

        <fieldset
          class="border px-3 mx-3 bg-secondary-subtle text-emphasis-secondary"
        >
          <legend class="" style="width: 175px">Booking Service</legend>
          <form>
            <div class="form-group mt-2 row">
              <label
                for="kategoriMinjam"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Jenis Kendaraan</label
              >
              <div class="col-sm-8">
                <select
                  class="form-selects"
                  id="kategoriMinjam"
                  name="kategoriMinjam"
                  required
                >
                  <option value="" disabled selected>Pilih Kategori</option>
                  <option value="1">Kategori 1</option>
                  <option value="2">Kategori 2</option>
                </select>
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label
                for="namaPesanan"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Nama Pesanan</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="namaPesanan"
                  name="namaPesanan"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label
                for="namaPesanan"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Kategori Peminjam</label
              >
              <div class="col-sm-8">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="radio"
                      name="kategoriMinjam"
                      id="kategori1"
                      required
                    />
                    <label class="form-check-label" for="kategori1"
                      >Pribadi</label
                    >
                    <input
                      class="ml-4"
                      type="radio"
                      name="kategoriMinjam"
                      value="kategori1"
                      required
                    />
                    <label class="form-check-label" for="kategori1"
                      >Perusahaan/Organisasi</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group mt-2 row">
              <label
                for="deskripsi"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Deskripsi Kebutuhan</label
              >
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  id="deskripsi"
                  name="deskripsi"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label
                for="jamTanggalServis"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Jam dan Tanggal Servis</label
              >
              <div class="col-sm-8">
                <input
                  type="datetime-local"
                  class="form-control"
                  id="jamTanggalServis"
                  name="jamTanggalServis"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label
                for="Montir"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Request Montir</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="Montir"
                  name="Montir"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label
                for="noTelepon"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Nomor Telepon</label
              >
              <div class="col-sm-8">
                <input
                  type="tel"
                  class="form-control"
                  id="noTelepon"
                  name="noTelepon"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label
                for="email"
                class="col-sm-2 col-md-3 col-lg-2 d-flex col-form-label"
                >Email</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="form-group mt-2 row">
              <div class="col-sm-8 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary ml-3">
                  Reset
                </button>
              </div>
            </div>
          </form>
        </fieldset>
      </div>
      <!-- content end -->

      <!-- footer start -->
