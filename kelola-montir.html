          <form action="">
            <fieldset class="card p-1 m-2" style="border: 2px solid dimgray">
              <legend class="float-none w-auto ml-2 text-dark">Form Montir/Mekanik</legend>
              <form>
              <div class="container">
                  <div class="row">
                    <div class="col-12">         
                        <!-- /.card-header -->
                        <div class="form-group mt-3 row">
                          <label for="namaPesanan" class="col-sm-2 col-col-sm-2 col-form-label ml-3">Nama Montir</label>
                          <div class="col-sm-9">
                          <input type="text" class="form-control" id="namaPesanan" name="namaPesanan" required>
                        </div>
                      </div>
                      <div class="form-group mt-3 row">
                          <label for="kategoriMinjam" class="col-sm-2 col-col-sm-2 col-form-label ml-3">Katagory</label>
                          <div class="col-sm-9">
                          <select class="form-select" id="kategoriMinjam" name="kategoriMinjam" required>
                              <option value="" disabled selected>Pilih Kategori</option>
                              <option value="1">Senior Mekanik</option>
                              <option value="2">Junior Mekanik</option>
                              <!-- Tambahkan opsi sesuai kebutuhan -->
                          </select>
                        </div>
                      </div>
                      <div class="form-group mt-3 row">
                          <label for="deskripsi" class="col-sm-2 col-col-sm-2 col-form-label ml-3">Deskripsi Skill</label>
                          <div class="col-sm-9">
                          <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3"  required></textarea>
                      </div>
                   </div>
                   <div class="form-group mt-3 row">
                      <label class="col-sm-2 col-col-sm-2 col-form-label ml-3">Kemampuan</label>
                      <div class="col-sm-2 col-col-sm-2 col-form-label form-check ml-3">
                          <input class="form-check-input" type="checkbox" name="kategoriMinjam" id="kategori2" value="kategori2" required>
                          <div class="col-sm-9">
                          <label class="form-check-label" for="kategori2">Service Ringan</label>
                      </div>
                    </div>
                      <div class="col-sm-2 col-col-sm-2 col-form-label form-check ml-3">
                          <input class="form-check-input" type="checkbox" name="kategoriMinjam" id="kategori3" value="kategori3">
                          <label class="form-check-label" for="kategori3">Service Besar</label>
                      </div>
                      <div class="col-sm-2 col-col-sm-2 col-form-label form-check ml-3">
                          <input class="form-check-input" type="checkbox" name="kategoriMinjam" id="kategori3" value="kategori3">
                          <label class="form-check-label" for="kategori3">Service Repair</label>
                      </div>
                  </div>
                   <div class="form-group mt-3 row">
                      <label for="jamTanggalServis" class="col-12 col-sm-2 col-form-label ml-3">Tempat, Tanggal Lahir</label>
                      <div class="col-12 col-sm-5 mb-md-0 mb-3">
                        <div class="row">
                          <div class="col-sm-6 mb-2">
                            <input type="text" class="form-control" placeholder="Tempat" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="date" class="form-control" id="jamTanggalServis" required>
                          </div>
                        </div>
                      </div>
                    </div>
                  <div class="row" >

                            </div>
                        </div>
